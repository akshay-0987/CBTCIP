<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="input-container">
            <input type="text" id="task-input" placeholder="Add new task">
            <button id="add-task-button">+</button>
        </div>
        <h2>Tasks (<span id="task-count">0</span>)</h2>
        <ul id="task-list"></ul>
        <h2>Completed Tasks (<span id="completed-task-count">0</span>)</h2>
        <ul id="completed-task-list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
